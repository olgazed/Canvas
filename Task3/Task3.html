<!DOCTYPE html>
<html>
<head>
    <title>Pictire3</title>
    <style>
    canvas {
    padding: 0;
    margin: auto;
    display: block; 
    border: 1px solid black; 
    }
    </style>
    <script src="Modernizr-2.0.6.js" type="text/javascript"></script> 
</head>
<body>
    <canvas id="canvas" height="670" width="650">
        Ваш браузер не поддерживает элемент <b>Canvas</b>
    </canvas>
    <script type="text/javascript">

        function drawHouse() {
            if (!Modernizr.canvas) return;

            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            
           //roof 
            context.beginPath();
            context.moveTo(100, 324);
            context.lineTo(325, 70);
            context.lineTo(550, 324);
            context.fillStyle = "#844343";
            context.fill();
            context.lineWidth = 4;
            context.strokeStyle = "#000";
            context.stroke();

            //main part
            context.beginPath();
            context.rect(100, 325, 450, 335);
            context.fillStyle = "#844343";
            context.fill();
            context.lineWidth = 4;
            context.strokeStyle = "#000";
            context.stroke();

            //chimney
            context.fillStyle = "#844343";
            context.fillRect(420, 135, 50, 120);

            context.beginPath();

            context.moveTo(420, 135);
            context.lineTo(420, 270);

            context.moveTo(470, 135);
            context.lineTo(470, 270);

            context.lineWidth = 4;
            context.strokeStyle = "#000";
            context.stroke();

            context.beginPath();
            context.ellipse(445, 135, 23, 5, 0, 0, 2 * Math.PI);
            context.lineWidth = 8;
            context.strokeStyle = "#000";
            context.stroke();
            context.fillStyle = "#844343";
            context.fill();

            //windows
            context.fillStyle = "#000";
            context.fillRect(135, 365, 165, 105);
            context.fillRect(350, 365, 165, 105);
            context.fillRect(350, 510, 165, 105);


            context.beginPath();

            context.moveTo(135, 417);
            context.lineTo(300, 417);

            context.moveTo(350, 417);
            context.lineTo(515, 417);

            context.moveTo(350, 562);
            context.lineTo(515, 562);

            context.moveTo(217, 365);
            context.lineTo(217, 470);

            context.moveTo(432, 365);
            context.lineTo(432, 470);

            context.moveTo(432, 510);
            context.lineTo(432, 615);

            context.lineWidth = 4;
            context.strokeStyle = "#844343";
            context.stroke();

            //door
            context.beginPath();

            context.moveTo(217, 510);
            context.lineTo(217, 660);

            context.moveTo(155, 540);
            context.lineTo(155, 660);

            context.moveTo(279, 540);
            context.lineTo(279, 660);

            context.lineWidth = 4;
            context.strokeStyle = "#000";
            context.stroke();

            context.beginPath();
            context.moveTo(155, 541);
            context.bezierCurveTo(170, 500, 264, 500, 279, 541);
            
            context.lineWidth = 4;
            context.strokeStyle = "#000";
            context.stroke();

            context.beginPath();
            context.arc(198, 615, 7, 0, 2 * Math.PI);
            context.lineWidth = 4;
            context.strokeStyle = "##000";
            context.stroke();

            context.beginPath();
            context.arc(236, 615, 7, 0, 2 * Math.PI);
            context.lineWidth = 4;
            context.strokeStyle = "##000";
            context.stroke();
        }

        if (window.addEventListener)
            window.addEventListener("load", drawHouse, true);
    </script>
</body>
</html>
